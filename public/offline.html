<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAmbulex - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #14b8a6 0%, #0891b2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .logo svg {
      width: 40px;
      height: 40px;
      fill: #14b8a6;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    .retry-btn {
      background: white;
      color: #14b8a6;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .offline-features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .offline-features h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    
    .offline-features ul {
      list-style: none;
    }
    
    .offline-features li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }
    
    .offline-features li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .offline-features {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1zM10 6a2 2 0 0 1 4 0v1h-4V6zm6 14H8a1 1 0 0 1-1-1V9h2v1a1 1 0 0 0 2 0V9h2v1a1 1 0 0 0 2 0V9h2v10a1 1 0 0 1-1 1z"/>
        <circle cx="12" cy="15" r="2"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>MyAmbulex needs an internet connection to provide the best service. Some features are still available offline.</p>
    
    <button class="retry-btn" onclick="retryConnection()">Try Again</button>
    
    <div class="offline-features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View cached ride history</li>
        <li>Access emergency contacts</li>
        <li>Review saved locations</li>
        <li>Browse app features</li>
      </ul>
    </div>
  </div>
  
  <script>
    function retryConnection() {
      window.location.reload();
    }
    
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Update UI based on connection status
    function updateConnectionStatus() {
      if (navigator.onLine) {
        retryConnection();
      }
    }
    
    // Check connection periodically
    setInterval(updateConnectionStatus, 5000);
    
    // Service worker communication
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.type === 'CACHE_UPDATED') {
          // Show notification that cached content is available
          console.log('Cached content updated');
        }
      });
    }
  </script>
</body>
</html>
